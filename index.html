<body onload="init()">
<center> <progress id='progress'style="visibility:hidden" max="100" value="0"><span></span></progress></center>
   
  <div id="firepad-container"></div>

  <script>
  var config,firepadRef,codeMirror,firepad;
 
    function init() {
       config = {
                     apiKey: "AIzaSyBJeTJaTiNBTretKx8tqRIxwtemeII58t8",
    authDomain: "citadelclipboard.firebaseapp.com",
    databaseURL: "https://citadelclipboard.firebaseio.com",
    projectId: "citadelclipboard",
    storageBucket: "citadelclipboard.appspot.com",
    messagingSenderId: "807062447620"
      };
      firebase.initializeApp(config);

       firepadRef = getExampleRef();

      codeMirror = CodeMirror(document.getElementById('firepad-container'), { lineWrapping: true });

   
       firepad = Firepad.fromCodeMirror(firepadRef, codeMirror,
          { richTextToolbar: true, richTextShortcuts: true });

 
      firepad.on('ready', function() {
        if (firepad.isHistoryEmpty()) {
          firepad.setHtml(
              'A Clipboard for Citadel');
        }
      });

    
      firepad.registerEntity('checkbox', {
        render: function (info, entityHandler) {
          var inputElement = document.createElement('input');
          inputElement.setAttribute('type', 'checkbox');
          if(info.checked) {
            inputElement.checked = 'checked';
          }
          inputElement.addEventListener('click', function () {
            entityHandler.replace({checked:this.checked});
          });
          return inputElement;
        }.bind(this),
        fromElement: function (element) {
          var info = {};
          if(element.hasAttribute('checked')) {
            info.checked = true;
          }
          return info;
        },
        update: function (info, element) {
          if (info.checked) {
            element.checked = 'checked';
          } else {
            element.checked = null;
          }
        },
        export: function (info) {
          var inputElement = document.createElement('checkbox');
          if(info.checked) {
            inputElement.setAttribute('checked', true);
          }
          return inputElement;
        }
      });
    }


    function getExampleRef() {
      var ref = firebase.database().ref();
      var hash = window.location.hash.replace(/#/g, '');
      if (hash) {
        ref = ref.child(hash);
      } else {
        ref = ref.push(); 
        window.location = window.location + '#' + ref.key; 
      }
      if (typeof console !== 'undefined') {
        console.log('Firebase data: ', ref.toString());
      }
      return ref;
    }
	
	function upload() 
			 {
               //   var file = e.target.files[0];
			const file = document.querySelector('#fileButton').files[0]
			 
                  var storageRef = firebase.storage().ref(file.name);
				 const task = storageRef.child(file.name).put(file);
                 // storageRef.put(file);  
				 task.on('state_changed', function(snapshot){
    document.getElementById("progress").style.visibility='visible';

  var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
  document.getElementById('progress').value=progress;
  });
				 task.then((snapshot) => {
			
    alert(snapshot.downloadURL);
});


             }
  </script>
